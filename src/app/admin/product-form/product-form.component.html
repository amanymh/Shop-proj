<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">title</label>
            <input #title="ngModel" required [(ngModel)]="product.title" name="title" 
            id="title" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is Required.
            </div>
          </div>
        
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input #price="ngModel" required [(ngModel)]="product.price" name ="price" id="price" type="text" class="form-control">
              </div>
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                  price is Required.
                </div>
            </div>
            
        
          <div class="form-group">
              <label for="category">Category</label>
             <select #category="ngModel" required [(ngModel)]="product.category" name="category" id="category"  class="form-control">
               <option value=""></option>
               <option *ngFor="let c of categories$ | async" [value]="c.$key">
                 {{c.name}}</option>
             </select>
             <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                category is Required.
              </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl">ImageUrl</label>
                <input #imageUrl="ngModel" required [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    imageUrl is Required.
                  </div>
            </div>
        
            <button type="submit" class="btn btn-primary">{{id? 'Update' : 'Save'}}</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
  </div>
  <div class="col-md-6">
    <product-cart [product]="product" [show-actions]="false"></product-cart>
    
  </div>
</div>
