<div class="sticky-top">
<div class="list-group">
  <a class="list-group-item list-group-item-acion" routerLink="/"
   [class.active]="!category"> All Categories</a>
  <a *ngFor="let c of categories$ | async" 
  class="list-group-item list-group-item-acion" 
  routerLink="/" [queryParams]="{category : c.$key}"
    [class.active]="category === c.$key">
    {{c.name}}
  </a>
</div>
</div>
