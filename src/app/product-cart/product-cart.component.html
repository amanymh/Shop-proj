<div  *ngIf="product.title" class="card" >
  <img class="card-img-top" [src]="product.imageUrl"
   *ngIf="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency :'USD' : true}}</p>
    
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart" >
    <button  *ngIf="shoppingCart.getQuantity(product) === 0 else updatedQuantity" type="button"
    (click)="addToCart(product)" 
     class="btn btn-secondary btn-block">Add to Cart</button>
     <ng-template #updatedQuantity>
      <product-quantity [product] = "product" [shopping-cart]="shoppingCart"></product-quantity>
     </ng-template>
  </div>

</div>
